<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접 합격 기원</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .emoji {
            font-size: 50px;
            margin: 20px 0;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>면접 합격 기원</h1>
        <div class="emoji">🍀</div>
        <p>윤성쨩 패티패티, 능력을 믿어! 이번 면접에서 멋진 모습 보여줄 거라 확신해.</p>
        <p>무조건 합격 각이 보인다 삐리삐리용</p>
        <p>좋은 결과 있기를!</p>
        <button class="button">화이팅!</button>
    </div>
</body>
</html>
